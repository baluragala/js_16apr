<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <button>ON</button>
    <script>
        let counter = 1;
        function toggleSwitch(args) {
            counter++;
            if (counter == 5) {
                document.querySelector("button").removeEventListener("click", toggleSwitch)
            }
            let e = args.target;
            if (e.innerText === 'ON') {
                e.innerText = 'OFF'
                e.style.backgroundColor = 'white'
            } else {
                e.innerText = 'ON'
                e.style.backgroundColor = 'yellow'
            }
        }

        document.querySelector("button").addEventListener("click", toggleSwitch);
    </script>
</body>

</html>
