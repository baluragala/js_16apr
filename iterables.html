<body>
  <script>
    function forOf(iterable) {
      if (!iterable[Symbol.iterator]) {
        throw new Error("To iterate need iterator");
      }

      let it = iterable[Symbol.iterator]();
      let result = it.next();
      while (!result.done) {
        console.log(result.value);
        result = it.next();
      }
    }

    forOf([1, 2, 4, 5])
  </script>
</body>

</html>
