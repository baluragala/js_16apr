        class Animal {
            constructor(name) {
                this.name = name;
            }
            shout() {
                console.log("Animal shouts", this)
            }
        }

        class Chordate extends Animal {
            constructor(name) {
                super(name);
            }
        }

        class Mammal extends Chordate {
            constructor(name) {
                super(name)
            }
        }

        var m = new Mammal("foo");
