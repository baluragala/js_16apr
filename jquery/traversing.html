<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traversing</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <style>
        .ancestors * {
            display: block;
            border: 2px solid lightgrey;
            color: red;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>

<body>
    <div class="ancestors">
        <div style="width: 500px">
            div (great grand parent)
            <ul class="first"> (grand parent)
                <li> (direct parent)
                    <span>Child</span>
                </li>
                <li> (direct parent)
                    <span>Child</span>
                </li>
                <li> (direct parent)
                    <span>Child</span>
                </li>
            </ul>
            <ul class="second"> (grand parent)
                <li> (direct parent)
                    <span>Child</span>
                </li>
                <li> (direct parent)
                    <span>Child</span>
                </li>
                <li> (direct parent)
                    <span>Child</span>
                </li>
                <li> (direct parent)
                    <span>Child</span>
                </li>
                <li> (direct parent)
                    <span>Child</span>
                </li>
                <li> (direct parent)
                    <span>Child</span>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
