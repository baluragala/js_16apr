    <input type="text" id="username">
    <input type="password" id="password">

    <script>
        $(function () {


            $('button').on({
                click: function (e) {
                    this.style.backgroundColor = "red"
                },
                mouseenter: function (e) {
                    this.style.backgroundColor = "red"
                },
                mouseleave: function (e) {
                    this.style.backgroundColor = null
                }
            })

            $("input").on({
                focus: function () {
                    this.style.backgroundColor = "yellow"
                },
                blur: function () {
                    this.style.backgroundColor = null
                }
            })
        })


    </script>
